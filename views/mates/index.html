{{define "yield"}}
<h1>Mates</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>View</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <th scope="row">{{.ID}}</th>
            <td>{{.Email}}</td>
            <td>
                <a href="/mates/{{.ID}}">View</a>
            </td>
            <td>
                <a href="/mates/{{.ID}}/edit">Edit</a>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
<a href="/mates/new">New Mate</a>
{{end}}
